<!DOCTYPE html>
<html>
	<head>
		<title>A new review has been posted!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
	</head>
	<body style="background-color:#F5F6F8;font-family:system-ui,'Segoe UI',Roboto,Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';box-sizing:border-box;font-size:16px;">
		<div style="padding:40px;background-color:#fff;margin:60px auto;box-sizing:border-box;font-size:16px;max-width:500px;width:100%;box-shadow:0 0 10px 0 rgba(0,0,0,0.04);">
			<h1 style="box-sizing:border-box;font-size:20px;color:#474a50;padding-bottom:25px;font-weight:500;border-bottom: 1px solid #edeef1;">A new review has been posted!</h1>
			<p style="box-sizing:border-box;font-size:16px;margin-top:20px;">Please see the details below.</p>
			<div style="display:flex;flex-flow:wrap;">
				<div style="width:50%;">
					<strong style="display:inline-block;font-size:14px;font-weight:500;color:#474a50;padding-bottom:5px;">Name</strong>
					<div>%name%</div>
				</div>
				<div style="width:50%;">
					<strong style="display:inline-block;font-size:14px;font-weight:500;color:#474a50;padding-bottom:5px;">Email</strong>
					<div>%email%</div>
				</div>
				<div style="width:50%;margin-top:15px;">
					<strong style="display:inline-block;font-size:14px;font-weight:500;color:#474a50;padding-bottom:5px;">Page ID</strong>
					<div>%page_id%</div>
				</div>
				<div style="width:50%;margin-top:15px;">
					<strong style="display:inline-block;font-size:14px;font-weight:500;color:#474a50;padding-bottom:5px;">Date</strong>
					<div>%date%</div>
				</div>
				<div style="width:100%;margin-top:15px;">
					<strong style="display:inline-block;font-size:14px;font-weight:500;color:#474a50;padding-bottom:5px;">Review</strong>
					<div>%review%</div>
				</div>
			</div>
			<a href="%url%" style="display:inline-block;margin-top:30px;padding:10px 20px;background-color:#1769c7;color:#fff;text-decoration:none;font-size:14px;font-weight:500;border-radius:4px;">Manage Review</a>
		</div>
	</body>
</html>
