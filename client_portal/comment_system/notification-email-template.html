<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td style="padding: 40px 0 40px 0; background-color: #F5F6F8; font-family: system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; font-size: 16px;">
			<table align="center" border="0" cellpadding="0" cellspacing="0" width="500" style="border-collapse: collapse; background-color: #fff; box-shadow: 0 0 10px 0 rgba(0,0,0,0.04);">
				<tr>
					<td style="padding: 40px;">
						<h1 style="font-size: 20px; color: #474a50; padding-bottom: 25px; font-weight: 500; border-bottom: 1px solid #edeef1; margin: 0;">%title%</h1>
						<p style="margin-top: 20px; font-size: 16px;">Please see the details below.</p>
						<table border="0" cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td width="50%" valign="top">
									<strong style="display: inline-block; font-size: 14px; font-weight: 500; color: #474a50; padding-bottom: 5px;">Name</strong>
									<div>%name%</div>
								</td>
								<td width="50%" valign="top">
									<strong style="display: inline-block; font-size: 14px; font-weight: 500; color: #474a50; padding-bottom: 5px;">Email</strong>
									<div>%email%</div>
								</td>
							</tr>
							<tr>
								<td width="50%" valign="top" style="padding-top: 15px;">
									<strong style="display: inline-block; font-size: 14px; font-weight: 500; color: #474a50; padding-bottom: 5px;">Page ID</strong>
									<div>%page_id%</div>
								</td>
								<td width="50%" valign="top" style="padding-top: 15px;">
									<strong style="display: inline-block; font-size: 14px; font-weight: 500; color: #474a50; padding-bottom: 5px;">Date</strong>
									<div>%date%</div>
								</td>
							</tr>
							<tr>
								<td colspan="2" valign="top" style="padding-top: 15px;">
									<strong style="display: inline-block; font-size: 14px; font-weight: 500; color: #474a50; padding-bottom: 5px;">Comment</strong>
									<div>%comment%</div>
								</td>
							</tr>
						</table>
						<a href="%url%" style="display: inline-block; margin-top: 30px; padding: 10px 20px; background-color: #1769c7; color: #fff; text-decoration: none; font-size: 14px; font-weight: 500; border-radius: 4px;">%btn_text%</a>
						%approve_btn%
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
