<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Reviews System</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<!-- The below stylesheet is required for the reviews but the above is optional -->
		<link href="reviews.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<nav class="navtop">
			<div>
				<h1>Reviews System</h1>
			</div>
		</nav>
		<main class="content">
			
			<h2>Reviews</h2>
			
			<p>Check out the below reviews for our website.</p>

			<!-- The code below will populate the reviews -->
			<div class="reviews"></div>
			<script src="reviews.js"></script>
			<script>
			new Reviews({
				page_id: 1, // Unique page ID
				reviews_per_pagination_page: 5, // Number of reviews to show per page
				current_pagination_page: 1, // Current page of pagination
				breakdown_status: 'open' // open | closed
			});
			</script>
			<!-- Reviews end -->

			<!--

			You can also use the below code to retrieve only the stars for the reviews

			<div class="review-stars"></div>
			<script src="reviews.js"></script>
			<script>
			new Reviews({
				page_id: 1,
				container: document.querySelector('.review-stars'),
				type: 'stars'
			});
			</script>

			-->

		</main>
	</body>
</html>
